<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />

</head>
<body>
  <div id="app">Please wait while we load the documentation...</div>
  <script>
    window.$docsify = {
      name: 'Product Documentation', /* Project Name */
      coverpage: true, // Coverpage anzeigen 
      loadSidebar: true, // Sidebar laden 
      loadNavbar: '_navbar.md',
      auto2top: true,
      mergeNavbar: true, // Navbar will be merged with the sidebar on smaller screens.
      subMaxLevel: 3, // TOC Anzahl Level Ueberschriften die beruecksichtigt werden 
      repo: '', //Github repo: https://github.com/product/documentation zeigt oben rechts eine Ecke (Eselsohr) mit Link zum Repo an
      autoHeader: true,
      noEmoji: true,

      search: {
        maxAge: 86400000,
        paths: [
          '/product1/intro',
          '/product2',
        ],
        placeholder: {
          '/de-de/': 'Dokumentation durchsuchen',
          '/': 'Type to search'
        },
        noData: 'No Results!',
        depth: 3
      }     
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  
</body>
</html>
